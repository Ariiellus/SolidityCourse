[profile.default]
src = "src"
out = "out"
libs = ["lib"]

[fmt]
line_length = 80
tab_width = 2 
bracket_spacing = true
quote_style = "double"
int_types = "short"

remappings = ['chainlink-brownie-contracts/=lib/chainlink-brownie-contracts/', 'forge-std/=lib/forge-std/']

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
